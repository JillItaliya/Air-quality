<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Gas Data</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">🌍 Air Monitor</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="#">Dashboard</a>
      <a href="download.html">Download Data</a>
      <a href="#">About</a>
    </div>
  </nav>

  <div class="container">
    <h1>Download Historical Gas Data</h1>
    <form id="downloadForm">
      <label for="gasField">Select Gas Type:</label><br/>
      <select id="gasField" required>
        <option value="field1">eCO₂ (ppm)</option>
        <option value="field2">TVOC (ppb)</option>
        <option value="field3">H₂S (ppm)</option>
        <option value="field4">PM2.5 (µg/m³)</option>
        <option value="field5">PM10 (µg/m³)</option>
        <option value="field6">CO (ppm)</option>
        <option value="field7">NH3 (ppm)</option>
      </select><br/><br/>

      <label for="startDate">Start Date:</label><br/>
      <input type="date" id="startDate" required /><br/><br/>

      <label for="endDate">End Date:</label><br/>
      <input type="date" id="endDate" required /><br/><br/>

      <button type="submit" style="padding: 10px 20px; background-color: #00ffc8; color: #1c1e26; border: none; border-radius: 6px; cursor: pointer;">
        Download CSV
      </button>
    </form>
  </div>

  <footer>
    &copy; 2025 IoT Poultry Farm Monitoring | Powered by ThingSpeak
  </footer>

  <script src="download.js"></script>
</body>
</html>
